<header class="header">
    <h2 class="title">ИЗМЕНИТЬ ПЕРСОНАЛЬНЫЙ БОНУС</h2>
</header>
<mat-dialog-content>
    <h4>Почта: {{donator.email}}</h4>
    <mat-card class="card-container">
        <mat-card-content>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Персональный бонус %</mat-label>
                <input matInput type="number" [formControl]="contributionControl" [defaultValue]=""/>
                <mat-error *ngIf="contributionControl.hasError('required')">Обязательное поле!</mat-error>
                <mat-error *ngIf="contributionControl.hasError('pattern')">Значение должно быть числом!</mat-error>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <button class="cancel-button" mat-button mat-dialog-close>Отменить</button>
    <button class="ok-button" mat-button (click)="saveBonus()" [disabled]="!isFormValid()" mat-dialog-close>Изменить бонус</button>
</mat-dialog-actions>
