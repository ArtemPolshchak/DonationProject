<header class="title">
    <h2>Certificate Request Form</h2>
</header>

<mat-dialog-content>
    <mat-card class="card-container">
        <mat-card-header class="card-title">Info</mat-card-header>
        <mat-card-content>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Donator Email</mat-label>
                <input matInput [formControl]="emailControl" placeholder="Donator Email" [defaultValue]="">
                <mat-error *ngIf="emailControl.hasError('required')">Name required</mat-error>
                <mat-error *ngIf="emailControl.hasError('pattern')">Name doesn't match pattern</mat-error>
            </mat-form-field>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Contribution Amount</mat-label>
                <input matInput [formControl]="contributionControl" [defaultValue]=""/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Server</mat-label>
                <mat-select [formControl]="serverControl" required>
                    <mat-option *ngFor="let server of servers" [value]="server">{{server}}</mat-option>
                </mat-select>
                <mat-error *ngIf="serverControl.hasError('required')">Server required</mat-error>
            </mat-form-field>
            <mat-form-field class="comment-field" appearance="outline">
                <mat-label>Comment</mat-label>
                <input matInput [(ngModel)]="transaction.comment" [defaultValue]=""/>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="start">
    <button class="cancel-button" mat-button mat-dialog-close>Cancel</button>
    <button class="ok-button" mat-button (click)="createTransaction()" mat-dialog-close>SendRequest</button>
</mat-dialog-actions>



<div class="dialog-container">
    <h2>Створення нової заявки</h2>
    <form class="form">
        <div class="form-group">
            <label for="donatorEmail">Почта донатора:</label>
            <input type="email" id="donatorEmail" name="donatorEmail" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="contributionAmount">Сумма поповнення:</label>
            <input type="number" id="contributionAmount" name="contributionAmount" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Посилання на зображення:</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control">
        </div>
        <div class="form-group">
            <label for="server">Вибрати сервер:</label>
            <select id="server" name="server" class="form-control" required>
                <option value="server1">Сервер 1</option>
                <option value="server2">Сервер 2</option>
                <!-- Додайте інші варіанти серверів, які вам потрібні -->
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Коментар:</label>
            <textarea id="comment" name="comment" class="form-control"></textarea>
        </div>
        <div class="button-group">
            <button type="button" class="btn btn-primary" mat-dialog-close>ЗБЕРЕГТИ</button>
            <button type="button" class="btn btn-secondary" mat-dialog-close>СКАСУВАТИ</button>
        </div>
    </form>
</div>
