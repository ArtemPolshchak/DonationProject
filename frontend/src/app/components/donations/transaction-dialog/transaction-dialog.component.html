<div>
    <header class="dialog-header">
        <h2 class="dialog-header-title">Create Transaction</h2>
        <div class="btn">
            <ngx-colors
                    colorsAnimation="popup"
                    [hideTextInput]="hideTextInput"
                    [hideColorPicker]="hideColorPicker"
                    [palette]="colors"
                    ngx-colors-trigger
                    style="display: inline-block; margin:5px;"
                    (change)="color = $event">
            </ngx-colors>
        </div>
    </header>

    <mat-dialog-content>
        <mat-card>
            <mat-card-content>
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Donator Email</mat-label>
                    <input matInput [formControl]="emailControl" [defaultValue]="">
                    <mat-error *ngIf="emailControl.hasError('required')">Field required!</mat-error>
                    <mat-error *ngIf="emailControl.hasError('pattern')">Email not valid!</mat-error>
                </mat-form-field>
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Contribution Amount</mat-label>
                    <input matInput [formControl]="contributionControl" [defaultValue]=""/>
                    <mat-error *ngIf="contributionControl.hasError('required')">Field required!</mat-error>
                    <mat-error *ngIf="contributionControl.hasError('pattern')">Numbers only!</mat-error>
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Server</mat-label>
                    <mat-select [formControl]="serverControl" required>
                        <mat-option *ngFor="let server of servers" [value]="server">{{server.serverName}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="serverControl.hasError('required')">Server required</mat-error>
                </mat-form-field>
                <form id="editForm" name="editForm" [formGroup]="imageForm">
                    <mat-form-field class="img-input-field">
                        <div class="fileUploadContainer">
                            <p>click or drag&drop</p>
                            <ng-container *ngIf="imageForm.get('photo')!.value">
                                <div>
                                    <img [src]="imageForm.get('photo')!.value" alt="img"/>
                                    <button mat-flat-button class="img-remove-button"
                                            (click)="fileInput.value = ''; removeImage()">
                                        Remove
                                    </button>
                                </div>
                            </ng-container>
                            <input #fileInput  class="fileInput" [type]="imageForm.get('photo')!.value ? 'hidden' : 'file'"
                                   multiple="multiple" accept="image/*" (change)="emitFiles($event)"/>
                        </div>
                        <input matInput formControlName="photo" [hidden]="true"/>
                        <mat-error *ngIf="imageForm.get('photo')!.value == null"></mat-error>
                    </mat-form-field>
                </form>
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Comment</mat-label>
                    <textarea matInput [(ngModel)]="transaction.comment" [defaultValue]=""
                              placeholder="Write your comment here..."></textarea>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-action-buttons" align="center">
        <button class="dialog-button" mat-button (click)="isFormValid() ? proceedTransaction() : {}">Apply</button>
        <button class="dialog-button" mat-button (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
</div>
