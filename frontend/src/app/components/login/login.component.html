<div class="login-form">
    <h1 class="login-title">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <p>
            <mat-form-field class="login-field" appearance="outline">
                <input type="text" matInput placeholder="Email/Username" formControlName="username">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field class="login-field" appearance="outline">
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
        </p>
        <div *ngIf="error" class="alert alert-primary" role="alert" align="center">{{ error }}</div>
        <button class="login-button">Login</button>
    </form>
</div>
