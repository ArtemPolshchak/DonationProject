<header class="dialog-header">
    <h2 class="dialog-header-title">Установить персональный бонус</h2>
</header>

<mat-dialog-content class="dialog-content">
    <mat-card>
        <mat-card-content>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Персональный бонус %</mat-label>
                <input matInput type="number" [formControl]="contributionControl" [defaultValue]=""/>
                <mat-error *ngIf="contributionControl.hasError('required')">Field required</mat-error>
            </mat-form-field>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Виберите Сервер</mat-label>
                <mat-select [formControl]="serverControl" required>
                    <mat-option *ngFor="let server of servers" [value]="server">{{server.serverName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="serverControl.hasError('required')">Server required</mat-error>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>

<mat-dialog-actions class="dialog-action-buttons" align="center">
    <button class="button dialog-button" mat-flat-button mat-dialog-close>Отменить</button>
    <button class="button dialog-button" mat-flat-button (click)=" isFormValid() ? setupBonus() : {}">
        Сохранить
    </button>
</mat-dialog-actions>
