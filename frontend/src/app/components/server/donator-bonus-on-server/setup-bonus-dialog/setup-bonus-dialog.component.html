<header class="dialog-header">
    <h2 class="dialog-header-title">ИЗМЕНИТЬ ПЕРСОНАЛЬНЫЙ БОНУС</h2>
    <h2 class="dialog-header-title">{{donator.email}}</h2>
</header>
<mat-dialog-content class="dialog-content">
    <mat-card>
        <mat-card-content>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Персональный бонус %</mat-label>
                <input matInput type="number" [formControl]="contributionControl" [defaultValue]=""/>
                <mat-error *ngIf="contributionControl.hasError('required')">Обязательное поле!</mat-error>
                <mat-error *ngIf="contributionControl.hasError('pattern')">Значение должно быть числом!</mat-error>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions  class="dialog-action-buttons" align="center">
    <button class="button dialog-button" mat-flat-button mat-dialog-close>Отменить</button>
    <button class="button dialog-button" mat-flat-button (click)="contributionControl.valid ? saveBonus() : {}">Сохранить</button>
</mat-dialog-actions>
