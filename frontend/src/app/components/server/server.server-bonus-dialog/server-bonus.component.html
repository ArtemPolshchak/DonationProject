<h2 mat-dialog-title>Server Bonuses</h2>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Delete Bonus</mat-label>
        <mat-select [(value)]="deleteBonus">
            <mat-option value="">None</mat-option>
            <mat-option value="100">$100</mat-option>
            <mat-option value="500">$500</mat-option>
        </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Add Bonus</mat-label>
        <mat-select [(value)]="addBonus">
            <mat-option value="1000">$1000</mat-option>
        </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Save Bonus %</mat-label>
        <mat-select [(value)]="saveBonus">
            <mat-option value="5">5%</mat-option>
            <mat-option value="10">10%</mat-option>
            <mat-option value="20">20%</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="{ deleteBonus, addBonus, saveBonus }">Save</button>
</div>
