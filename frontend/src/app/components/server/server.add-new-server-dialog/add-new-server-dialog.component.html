<header class="header">
    <h2 class="title">Добавить новый сервер</h2>
</header>

<mat-dialog-content class="dialog-content">
    <mat-form-field class="input-field">
        <mat-label>Имя сервера</mat-label>
        <input matInput [formControl]="serverNameControl" [defaultValue]="">
        <mat-error *ngIf="serverNameControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>jdbc:postgresql://localhost:5432/serverName</mat-label>
        <input matInput [formControl]="serverUrlControl" [defaultValue]="">
        <mat-error *ngIf="serverUrlControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>UserName</mat-label>
        <input matInput [formControl]="serverUserNameControl" [defaultValue]="">
        <mat-error *ngIf="serverUserNameControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>password</mat-label>
        <input matInput [formControl]="serverPasswordControl" [defaultValue]="" type="password">
        <mat-error *ngIf="serverPasswordControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
</mat-dialog-content>

    <button mat-button mat-dialog-close>ЗАКРЫТЬ</button>
    <button mat-button [disabled]="!isFormValid()" (click)="addNewServer()">СОХРАНИТЬ</button>
</div>
