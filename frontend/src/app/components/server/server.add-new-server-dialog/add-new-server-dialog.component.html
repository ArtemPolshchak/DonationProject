<header class="header">
    <h2 class="title">Добавить новый сервер</h2>
</header>

<mat-dialog-content class="dialog-content">
    <mat-form-field class="input-field">
        <mat-label>Имя сервера</mat-label>
        <input matInput [formControl]="emailControl" [defaultValue]="">
        <mat-error *ngIf="emailControl.hasError('required')">Поле обязательно к заполнению</mat-error>
        <mat-error *ngIf="emailControl.hasError('pattern')">Email не валиден</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>URL</mat-label>
        <input matInput [formControl]="serverControl" [defaultValue]="">
        <mat-error *ngIf="serverControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>DB</mat-label>
        <input matInput [formControl]="databaseControl" [defaultValue]="">
        <mat-error *ngIf="databaseControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>User name</mat-label>
        <input matInput [formControl]="usernameControl" [defaultValue]="">
        <mat-error *ngIf="usernameControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
    <mat-form-field class="input-field">
        <mat-label>Пароль</mat-label>
        <input matInput [formControl]="passwordControl" [defaultValue]="" type="password">
        <mat-error *ngIf="passwordControl.hasError('required')">Поле обязательно к заполнению</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="start">
    <button class="cancel-button" mat-button mat-dialog-close>Отмена</button>
    <button class="ok-button" mat-button (click)="addNewServer()" [disabled]="!isFormValid()" mat-dialog-close>Сохранить</button>
</mat-dialog-actions>
