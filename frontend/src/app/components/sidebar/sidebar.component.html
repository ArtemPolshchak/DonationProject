<aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
        <ng-container *ngIf="!authService.isGuest()">
        <a routerLink="/donations">
            <img src="assets/images/logo.png" alt="Logo" class="img-responsive">
        </a>
        </ng-container>
    </div>

    <div class="menu-sidebar-content js-scrollbar1">
        <nav class="navbar-sidebar">
                <mat-button-toggle-group appearance="legacy" vertical="true">
                    <ng-container *ngFor="let item of menuItems">
                        <mat-button-toggle *ngIf="!authService.isGuest()" routerLink="/{{item}}">{{item.toUpperCase()}}</mat-button-toggle>
                    </ng-container>
                </mat-button-toggle-group>
        </nav>
    </div>
    <div class="btn logout-button ms-2">
        <button mat-button (click)="logout()">Log out</button>
    </div>
</aside>
