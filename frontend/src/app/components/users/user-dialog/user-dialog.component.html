<div>
    <header class="dialog-header">
        <h2 class="dialog-header-title">Пользователь</h2>
    </header>

    <mat-dialog-content>
        <mat-card>
            <mat-card-content>
                <div>
                    <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Почта</mat-label>
                    <input matInput [formControl]="emailControl">
                    <mat-error *ngIf="emailControl.hasError('required')">Обязательное поле!</mat-error>
                    <mat-error *ngIf="emailControl.hasError('email')">Неверный формат почты</mat-error>
                </mat-form-field>
                    <mat-form-field class="input-field" appearance="outline">
                        <mat-label>Имя пользователя</mat-label>
                        <input matInput [formControl]="usernameControl"/>
                        <mat-error *ngIf="usernameControl.hasError('required')">Обязательное поле!</mat-error>
                        <mat-error *ngIf="usernameControl.hasError('minLength')">Размер минимум 5</mat-error>
                        <mat-error *ngIf="usernameControl.hasError('maxLength')">Размер максимум 50</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input-field" appearance="outline">
                        <mat-label>Пароль</mat-label>
                        <input matInput [type]="passwordFieldHide ? 'password' : 'text'" [formControl]="passwordControl">
                        <button mat-icon-button matSuffix
                                (click)="passwordFieldHide = !passwordFieldHide"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="passwordFieldHide">
                            <mat-icon>{{passwordFieldHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error style="margin-top: -20px" *ngIf="(!user) || (user && passwordControl.value!.length > 0)">
                            <mat-error *ngIf="usernameControl.hasError('required')">Обязательное поле!</mat-error>
                            <mat-error *ngIf="usernameControl.hasError('minLength')">Размер минимум 5</mat-error>
                            <mat-error *ngIf="usernameControl.hasError('maxLength')">Размер максимум 50</mat-error>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-field" appearance="outline">
                        <mat-label>Повторить пароль</mat-label>
                        <input matInput [type]="passwordFieldHide ? 'password' : 'text'" [formControl]="repeatedPasswordControl">
                        <mat-error>Пароли не совпадают</mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="input-select" appearance="outline">
                    <mat-label>Роль</mat-label>
                    <mat-select [formControl]="roleControl" required>
                        <mat-option *ngFor="let role of Object.keys(Role)" [value]="role">{{role}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="roleControl.hasError('required')">Обязательное поле!</mat-error>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </mat-dialog-content>

    <mat-dialog-actions class="dialog-action-buttons" align="center">
        <button class="dialog-button" mat-button mat-dialog-close>Отменить</button>
        <button class="dialog-button" mat-button (click)="isFormsValid() ? proceedUser() : {}">{{data ? 'Обновить' : 'Создать'}}</button>
    </mat-dialog-actions>
</div>
